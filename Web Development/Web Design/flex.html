<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<style>
		*{margin: 0px; padding: 0px;}
		.cont{display:flex; flex-wrap:wrap; flex-direction:flex-start; justify-content:space-between; align-content:space-around;
		 background-color: blue; height:1000px;}
		.box{width:200px; height:200px;}
		.box:nth-child(odd){background-color: red;}
		.box:nth-child(even){background-color: yellow;}
	</style>
</head>
<body>
	<div class = "cont">
		<div class = "box"></div>
		<div class = "box"></div>
		<div class = "box"></div>
		<div class = "box"></div>
		<div class = "box"></div>
		<div class = "box"></div>
		<div class = "box"></div>
		<div class = "box"  style= "flex-grow:0.5;"></div>
		<div class = "box"></div>
	</div>

</body>
</html>
